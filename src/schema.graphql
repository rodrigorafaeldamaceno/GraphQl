type User {
  id: ID!
  name: String!
  email: String!
  age: Int!
}

type Query {
  users: [User!]!
  user(id: ID!): User
}

type Mutation {
  createUser(name: String!, email: String!, age: Int!): User
  deleteUsers(id: ID!): User
  editUsers(id: Int!, name: String, email: String, age: Int): User
}